<div class="container">
  <h1>Movie Genres</h1>
  <div class="grid">
    <div *ngFor="let genre of genres" class="col-6 md:col-3 lg:col-2">
      <button
        class="genre-link"
        pButton
        type="button"
        [routerLink]="'/movies/genres/' + genre.id"
        [label]="genre.name"
      ></button>
    </div>
  </div>
</div>
