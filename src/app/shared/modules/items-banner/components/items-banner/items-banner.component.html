<div class="container">
  <h2>{{ title }}</h2>
  <ng-container *ngIf="items">
    <div class="grid">
      <div class="col-6 md:col-3 lg:col-2" *ngFor="let item of items">
        <mov-item [itemData]="item"></mov-item>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="tvShowsItems">
    <div class="grid">
      <div class="col-6 md:col-3 lg:col-2" *ngFor="let item of tvShowsItems">
        <mov-item [tvShowsItemData]="item"></mov-item>
      </div>
    </div>
  </ng-container>
</div>
